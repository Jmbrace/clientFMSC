
<style>
  .theImage {
    max-width: 100%;
    max-height: 100%;
    margin-bottom: 3%;
  }
  .form-group {
    margin: auto;
    padding-bottom: 1em;
    max-width: 60%;
  }
</style>

<!-- form -->
<div class="col-md-6 col-md-offset-3 well">
  <legend>Donate</legend>
	<form stripe-form="stripeCallback">
	  <div class="form-group">
	    <label class="control-label" id="price">Number of meals (Price: $5.00)</label>
      <input type="number" class="form-control" id="amount" min="20" id="amount" value="20" step="10">
    </div>
    <div class="form-group">
      <label class="control-label">Donation Message</label>
      <textarea ng-model="txt" class="form-control" name="txt_msg" rows="3"></textarea>
      
      <label>No bad Words!</label>
      <span class="help-block"> 
        <Gentle ng-model="txt"></Gentle>
      </span>
    </div>
    <div class="form-group">
      <label for="txt_name" class="control-label">Name</label>
      <input class="form-control" ng-model="name"/>
    </div>
    <div class="form-group">
      <label class="control-label">State</label>
      <input class="form-control" ng-model="address_state"/>
    </div>
    <div class="form-group">
      <label class="control-label">Card Number</label>
      <input class="form-control" ng-model="number"/>
    </div>
    <div class="form-group">
      <label class="control-label">Expiration Month</label>
      <input class="form-control" ng-model="expiry"/>
    </div>
    <div class="form-group">
      <label class="control-label">Security Code</label>
      <input class="form-control" ng-model="cvc"/>
    </div>
    <div class="form-group">
       <button type="submit" class="btn btn-default" ng-disabled="isNotgentle">Submit</button>
    </div>
	</form>
</div>

<script type="text/javascript">
  $( "#amount" ).change(function() {
    var price = $('#amount').val() * 0.25;
    $("#price").text("Number of meals (Price: $" + price.toFixed(2) + ")");
  });
</script>
