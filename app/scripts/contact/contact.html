<div class="col-md-6 col-md-offset-3 well">
    <form name="contactform" ng-submit="" role="form">
        <legend>Contact Us</legend>
        <div class="form-group">
            <label for="txt_name" class="control-label">Name</label>
            <input class="form-control" name="txt_name" placeholder="" type="text" value="" />
            <span class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="txt_email" class="control-label">Email ID</label>
            <input class="form-control" name="txt_email" placeholder="" type="text" value="" />
            <span class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="txt_subject" class="control-label">Subject</label>
            <input class="form-control" name="txt_subject" placeholder="" type="text" value="" />
            <span class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="txt_msg" class="control-label">Message</label>
            <textarea class="form-control" name="txt_msg" rows="4" placeholder=""></textarea>
            <span class="text-danger"></span>
        </div>
        <div class="form-group">
            <button name="submit" ng-disabled="form.$invalid" type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
