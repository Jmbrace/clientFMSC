
<style>
  .theImage {
    max-width: 100%;
    max-height: 100%;
    margin-bottom: 3%;
  }
  .form-group {
    margin: auto;
    padding-bottom: 1em;
    max-width: 60%;
  }
</style>

<!-- form -->
<div class="col-md-6 col-md-offset-3 well">
  <legend>Donate</legend>
	<form stripe-form="stripeCallback">
	  <div class="form-group">
	    <label class="control-label">Number of meals</label>
      <input type="number" class="form-control" min="5" id="amount" value="5">
    </div>
    <div class="form-group">
      <label class="control-label">Donation Message</label>
      <textarea class="form-control" name="txt_msg" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="txt_name" class="control-label">Name</label>
      <input class="form-control" ng-model="name"/>
    </div>
    <div class="form-group">
      <label class="control-label">State</label>
      <input class="form-control" ng-model="address_state"/>
    </div>
    <div class="form-group">
      <label class="control-label">Card Number</label>
      <input class="form-control" ng-model="number"/>
    </div>
    <div class="form-group">
      <label class="control-label">Expiration Month</label>
      <input class="form-control" ng-model="expiry"/>
    </div>
    <div class="form-group">
      <label class="control-label">Security Code</label>
      <input class="form-control" ng-model="cvc"/>
    </div>
    <div class="form-group">
       <button type="submit" class="btn btn-default">Submit</button>
    </div>
	</form>
</div>
